<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card {
            border: 2px solid #000;
            height: 500px;
            width: 600px;
        }

        button {
            font-size: 35px;
        }

        .card {
            position: relative;
        }

        .w-33 {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .w-22 {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .w-44 {
            position: absolute;
            right: 0;
        }

        .w-55 {
            /* position: absolute; */
        }


    </style>
</head>

<body>

    <div class="card">
        <button class="w-11">World 1111</button>
        <button class="w-22">World 2222</button>
        <button class="w-33">World 3333</button>
        <button class="w-44">World 4444</button>
    </div>

</body>

</html>
