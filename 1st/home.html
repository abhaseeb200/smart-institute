<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: gray;
            background: linear-gradient(154deg ,gray, purple);
            /* background: radial-gradient(black, transparent); */
            border-radius: 22px;
            padding: 20px;
        }

        .logo {
            width: 200px;
            border-radius: 20px;
        }

        .item {
            border-radius: 20px;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <!-- child1: yah div hoga logo k lie -->
        <div>
            <img class="logo" src="../images/logo.png" alt="Logo" >
        </div>

        <!-- child2: yah div hoga items k lie -->
        <div>
            <button class="item">Home</button>
            <button class="item">About</button>
            <button class="item">Services</button>
            <button class="item">Contact</button>
            <button class="item">Login</button>
            <button class="item">Sign Up</button>
        </div>
    </header>
    
    <main></main>
    
    <footer></footer>
</body>
</html>
