<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex-direction: column
        position: absolute
        overlay with 2 methods
        px and % me different */

        header {
            display: flex;
            /* one line me le ata hai */
            align-items: center;
            justify-content: space-between;
            background-color: gray;
            background: linear-gradient(154deg, gray, purple);
            /* background: radial-gradient(black, transparent); */
            border-radius: 22px;
            padding: 20px;
        }

        .logo {
            width: 200px;
            border-radius: 20px;
        }

        .item {
            border-radius: 20px;
            border: 0;
            font-size: 22px;
            background: transparent;
            color: white;
            margin: 0 20px;
            /* margin-left: 10px; */
            /* margin-right: 10px; */
        }

        .item a {
            color: white;
            text-decoration: none;
        }

        .signup {
            background: white;
            color: black !important;
            padding: 12px 24px;
            border-radius: 100px;
        }

        .backgroung-hero {
            background-image: url('../images/Hero-section.webp');
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .overlay {
            background: #00000056;
            height: 100%;
            width: 100%;
            /* width: 100%; */
            /* height: 100%; */
            position: absolute;
        }

        h1 {
            margin-bottom: 0;
        }

        p {
            margin-bottom: 40px;
        }

        h1,
        .backgroung-hero p {
            color: #fff;
            z-index: 0;
        }

        .backgroung-hero button {
            background: #fff;
            color: #000;
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            font-size: 22px;
            cursor: pointer;
        }

        button {
            /* font-size: 22px; */
        }

        .overlay-2 {
            align-items: center;
            justify-content: center;
            flex-direction: column;
            display: flex;
            background: #0000005a;
            width: 100%;
            height: 100%;
        }

        .about-flex {
            display: flex;
            gap: 20px;
        }

        .about-image {
            width: 50%;
            height: 100%;
        }

        .about-heading {
            font-size: 32px;
            text-decoration: underline;
        }

        .about-flex p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <header>
        <!-- child1: yah div hoga logo k lie -->
        <div>
            <img class="logo" src="../images/logo.png" alt="Logo">
        </div>

        <!-- child2: yah div hoga items k lie -->
        <div>
            <button class="item"><a href="#"> Home </a></button>
            <button class="item"><a href="#">About</a></button>
            <button class="item"><a href="#">Services</a></button>
            <button class="item"><a href="#">Contact</a></button>
            <button class="item"><a href="#">Login</a></button>
            <button class="item"><a href="#" class="signup"> Sign Up </a></button>
        </div>
    </header>

    <main>
        <section class="backgroung-hero">
            <div class="overlay-2">
                <!-- <div class="overlay"></div> -->
                <h1>Welcome to Our Website</h1>
                <p>This is the home page content.</p>
                <button>Learn More</button>
            </div>
        </section>

        <section>
            <div class="about-flex">
                <img src="../images/house-property.jpg" alt="House Property" class="about-image">
                
                <div>
                    <h2 class="about-heading">Who we are...!</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem eum nisi, a mollitia voluptatem
                        nostrum repellendus.
                        Dolore, cupiditate similique facere quibusdam eos quo, aperiam voluptas qui omnis aut nihil!
                    Quisquam.</p>
                </div>
            </div>
        </section>


    </main>



    <footer></footer>
</body>

</html>
