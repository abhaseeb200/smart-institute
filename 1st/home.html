<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            display: flex;
            /* one line me le ata hai */
            align-items: center;
            justify-content: space-between;
            background-color: gray;
            background: linear-gradient(154deg, gray, purple);
            /* background: radial-gradient(black, transparent); */
            border-radius: 22px;
            padding: 20px;
        }

        .logo {
            width: 200px;
            border-radius: 20px;
        }

        .item {
            border-radius: 20px;
            border: 0;
            font-size: 22px;
            background: transparent;
            color: white;
            margin: 0 20px;
            /* margin-left: 10px; */
            /* margin-right: 10px; */
        }

        .item a {
            color: white;
            text-decoration: none;
        }
        .signup {
            background: white;
            color: black !important;
            padding: 12px 24px;
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <header>
        <!-- child1: yah div hoga logo k lie -->
        <div>
            <img class="logo" src="../images/logo.png" alt="Logo">
        </div>

        <!-- child2: yah div hoga items k lie -->
        <div>
            <button class="item"><a href="#"> Home </a></button>
            <button class="item"><a href="#">About</a></button>
            <button class="item"><a href="#">Services</a></button>
            <button class="item"><a href="#">Contact</a></button>
            <button class="item"><a href="#">Login</a></button>
            <button class="item"><a href="#" class="signup"> Sign Up </a></button>
        </div>
    </header>

    <main></main>

    <footer></footer>
</body>

</html>
