<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #data {
        display: flex;
        gap: 20px;
        max-width: 1440px;
        margin: 0 auto;
    }

    .card {
        border: 2px solid black;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .card {
        max-width: 33.33%;
        width: 100%;
        padding: 20px;
        border-radius: 12px;
    }

    .card img {
        width: 100%;
        height: 250px;
        object-fit: contain;
        border-bottom: 1px solid gray;
        padding-bottom: 20px;
    }

    .card h2 {
        font-size: 32px;
    }

    .card button {
        padding: 10px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 100px;
    }

    .card .price {
        font-size: 26px;
        font-weight: bold;
    }

    .price span {
        margin-left: 10px;
        font-size: 40px;
        font-weight: normal;
    }
</style>


<body>
    <div id="data"></div>


    <script>
        const cartData = []

        //schema
        const product = [{
            id: Date.now(), //number 
            name: "Polo shirt",
            description: 'lorum ispam dollar....',
            stocks: 12, // number
            price: 1200, // number
            currency: "$",
            thumbnail: 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png',
            gallery: ['/image.png', 'image2.png', 'image3.png']
        },
        {
            id: Date.now(), //number 
            name: "Polo shirt 2",
            description: 'lorum ispam dollar....2',
            stocks: 1123, // number
            price: 800, // number
            currency: "$",
            thumbnail: 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png',
            gallery: ['/image.png', 'image2.png', 'image3.png']
        },
        {
            id: Date.now(), //number 
            name: "Polo shirt 2",
            description: 'lorum ispam dollar....2',
            stocks: 1123, // number
            price: 800, // number
            currency: "$",
            thumbnail: 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png',
            gallery: ['/image.png', 'image2.png', 'image3.png']
        }]

        const data = document.getElementById('data')

        for (let i = 0; i < product.length; i++) {
            data.innerHTML += `
                <div class="card">
                    <img src="${product[i].thumbnail}" alt="">
                    <h2>${product[i].name}</h2>
                    <p>${product[i].description}</p>
                    <p class="price"> ${product[i].currency} <span>${product[i].price}</span> </p>
                    <button onclick="addToCart(${product[i].id})">Add to Cart</button>
                </div>
        `;
        }

        function addToCart(productId) {
            let obj = { id: productId }
            cartData.push(obj)
            console.log(cartData)
        }
    </script>
</body>

</html>
